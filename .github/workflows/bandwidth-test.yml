name: DNS IP Bandwidth Test

on:
  schedule:
    - cron: '0 2 * * *'  # 每天凌晨2点运行
  workflow_dispatch:  # 手动触发

jobs:
  bandwidth-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install requests
        
    - name: Run bandwidth test
      run: |
        python bandwidth_test_github.py --file DNSIPlist.txt
        
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: bandwidth-test-results
        path: |
          *.log
          *.txt
